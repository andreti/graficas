<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graficas</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<section id="section">
		<h1>Grafica</h1>
		<div id="resultado">
			<div>
				<div id="grafica">
					<canvas id="canvas"></canvas> 
				</div>
			</div>
			<input type="text" id="in" disabled/>
			<button id="CE" class="clear">CE</button>
			<button id="DEL" class="clear">â‡ </button>
		</div>
		<div >
			<div class="numeros">
				<button id="1">1</button>
				<button id="2">2</button>
				<button id="3">3</button><br>
				<button id="4">4</button>
				<button id="5">5</button>
				<button id="6">6</button><br>
				<button id="7">7</button>
				<button id="8">8</button>
				<button id="9">9</button><br>
				<button id="0">0</button>
			</div>
			<div class="variables">
				<button id="+">+</button>
				<button id="-">-</button>
				<button id="*">*</button>
				<button id="/">/</button><br>	
				<button id="x">x</button>
				<button id="^">^</button>
				<button id="igual">=</button>
			</div>
			<div id="reporte"></div>	
		</div>
	</section>
	<script src="javas.js"></script>

</html>
